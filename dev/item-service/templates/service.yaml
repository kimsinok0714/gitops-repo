apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.app.name }}
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
spec:
  selector:
    app: {{ .Values.app.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.service.port }}    # 서비스 포트
    targetPort: {{ .Values.app.port }}  # Pod(컨테이너) 포트
  type: {{ .Values.service.type }}















